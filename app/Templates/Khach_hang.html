<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách khách hàng</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table th, table td {
            padding: 12px 15px;
            text-align: left;
            border: 1px solid #ddd;
        }
        table th {
            background: #007bff;
            color: #fff;
            font-weight: bold;
        }
        table tr:nth-child(even) {
            background: #f9f9f9;
        }
        table tr:hover {
            background: #f1f1f1;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 0;
            background: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-delete {
            background: #dc3545;
        }
        .btn-delete:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
    <h1>Danh sách khách hàng</h1>
    <div class="container">
        <a href="#" class="btn" id="addCustomer">Thêm khách hàng</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CCCD</th>
                    <th>Name</th>
                    <th>Ngày sinh</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Địa chỉ</th>
                    <th>Hành động</th>
                </tr>
            </thead>
            <tbody id="customerTableBody">
                <!-- Dữ liệu sẽ được thêm vào đây bằng JavaScript -->
            </tbody>
        </table>
    </div>

    <script>
        const apiUrl = "http://127.0.0.1:8000/khach-hang/khach-hang/";

        // Hàm lấy danh sách khách hàng từ API
        async function fetchCustomers() {
            try {
                const response = await fetch(apiUrl);
                const customers = await response.json();
                const tableBody = document.getElementById("customerTableBody");
                tableBody.innerHTML = ""; // Xóa nội dung cũ

                customers.forEach(customer => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${customer.id}</td>
                        <td>${customer.cccd}</td>
                        <td>${customer.name}</td>
                        <td>${customer.ngay_sinh}</td>
                        <td>${customer.phone}</td>
                        <td>${customer.email}</td>
                        <td>${customer.dia_chi}</td>
                        <td>
                            <button class="btn btn-delete" onclick="deleteCustomer(${customer.id})">Xóa</button>
                        </td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Lỗi khi lấy danh sách khách hàng:", error);
            }
        }

        // Hàm xóa khách hàng
        async function deleteCustomer(id) {
            try {
                const response = await fetch(`${apiUrl}${id}`, {
                    method: "DELETE",
                });
                if (response.ok) {
                    alert("Khách hàng đã được xóa thành công!");
                    fetchCustomers(); // Cập nhật lại danh sách
                } else {
                    alert("Lỗi khi xóa khách hàng!");
                }
            } catch (error) {
                console.error("Lỗi khi xóa khách hàng:", error);
            }
        }


        document.addEventListener("DOMContentLoaded", fetchCustomers);
    </script>
</body>
</html>
