<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal Bank</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 3;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #fdbb2d;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 8px;
            opacity: 0;
            transform: translateX(-50%) translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .dropdown-content a:hover {
            background: #1a2a6c;
            color: #fdbb2d;
            border-radius: 4px;
        }

        .background {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin: 0;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="dropdown">
                <a href="#">Account</a>
                <div class="dropdown-content">
                    <a href="#">Sign Up</a>
                    <a href="../Base/sign_in.html">Sign In</a>
                </div>
            </li>
            <li><a href="../Base/service.html">Service</a></li>
            <li><a href="../Base/interest.html">Interest</a></li>
            <li><a href="../Base/contact.html">Contact</a></li>
            <li><a href="../Base/about.html">About</a></li>
        </ul>
    </nav>
    <div class="background">
        <div class="overlay"></div>
        <div class="particles" id="particles-js"></div>
        <div class="content">
            <h1>Immortal Bank</h1>
        </div>
    </div>

    <script src="../Base/particles.min.js"></script>
    <script src="../Base/particles.js"></script>
</body>
</html>
