<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal Bank - Contact</title>
    <link rel="stylesheet" href="styles.css">
    <style>

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 20px;
        }

        .contact-info {
            margin-top: 30px;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin: 10px 0;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .social-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            transition: color 0.3s ease, transform 0.3s ease;
        }

        .social-links a:hover {
            color: #fdbb2d;
            transform: translateY(-3px);
        }

        .social-links a::before {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            margin-right: 10px;
            background-size: contain;
            background-repeat: no-repeat;
        }

        .social-links a.facebook::before {
            content: 'üìò';
        }

        .social-links a.instagram::before {
            content: 'üì∑';
        }

        .social-links a.twitter::before {
            content: 'üê¶';
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li class="dropdown">
                <a href="#">Account</a>
                <div class="dropdown-content">
                    <a href="#">Sign Up</a>
                    <a href="sign_in.html">Sign In</a>
                </div>
            </li>
            <li><a href="service.html">Service</a></li>
            <li><a href="interest.html">Interest</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div class="background">
        <div class="overlay"></div>
        <div class="particles" id="particles-js"></div>
        <div class="content">
            <h1>Contact Us</h1>
            <p>We're here to assist you with all your banking needs. Reach out to us through the following channels:</p>
            <div class="contact-info">
                <p><strong>Phone:</strong> +1-800-IMMORTAL (+1-800-466-6782)</p>
                <div class="social-links">
                    <a href="https://www.facebook.com/ImmortalBank" class="facebook">Facebook</a>
                    <a href="https://www.instagram.com/ImmortalBank" class="instagram">Instagram</a>
                    <a href="https://www.twitter.com/ImmortalBank" class="twitter">Twitter</a>
                </div>
            </div>
        </div>
    </div>

    <script src="particles.min.js"></script>
    <script src="particles.js"></script>
</body>
</html>
