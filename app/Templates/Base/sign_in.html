<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immortal Bank - Sign In</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            z-index: 3;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin: 0 20px;
            position: relative;
        }

        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar ul li a:hover {
            color: #fdbb2d;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            min-width: 150px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            z-index: 1;
            border-radius: 8px;
            opacity: 0;
            transform: translateX(-50%) translateY(10px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .dropdown-content a {
            display: block;
            padding: 12px 16px;
            color: #ffffff;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.2s ease, color 0.2s ease;
        }

        .dropdown-content a:hover {
            background: #1a2a6c;
            color: #fdbb2d;
            border-radius: 4px;
        }

        .dropdown-content a.active {
            color: #fdbb2d;
            font-weight: bold;
        }

        .background {
            position: relative;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 400px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        .content h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            margin-bottom: 20px;
        }

        .sign-in-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sign-in-form input {
            padding: 12px;
            font-size: 1rem;
            color: #ffffff;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .sign-in-form input:focus {
            border-color: #fdbb2d;
        }

        .sign-in-form button {
            padding: 12px;
            font-size: 1rem;
            color: #ffffff;
            background: #1a2a6c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .sign-in-form button:hover {
            background: #fdbb2d;
            color: #1a2a6c;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #fdbb2d;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #ffffff;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        canvas {
            display: block;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <ul>
            <li class="dropdown">
                <a href="#">Account</a>
                <div class="dropdown-content">
                    <a href="#">Sign Up</a>
                    <a href="sign_in.html" class="active">Sign In</a>
                </div>
            </li>
            <li><a href="service.html">Service</a></li>
            <li><a href="interest.html">Interest</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>
    <div class="background">
        <div class="overlay"></div>
        <div class="particles" id="particles-js"></div>
        <div class="content">
            <h1>Sign In</h1>
            <form class="sign-in-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </div>
    
    <script src="particles.min.js"></script>
    <script src="particles.js"></script>
    <script>
        // Xử lý form đăng nhập
        document.querySelector('.sign-in-form').addEventListener('submit', async (e) => {
            e.preventDefault(); // Ngăn form reload trang

            const username = document.querySelector('input[type="text"]').value;
            const password = document.querySelector('input[type="password"]').value;

            try {
                const response = await fetch('http://localhost:8000/dang-nhap/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        Ten_dang_nhap: username, 
                        Mat_khau: password 
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Lưu user_id vào localStorage (tùy chọn)
                    localStorage.setItem('user_id', data.user_id);
                    // Chuyển hướng đến dashboard
                    window.location.href = '../Template for dbms/dashboard.html';
                } else {
                    // Hiển thị lỗi
                    alert(data.detail || 'Đăng nhập thất bại');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Đã xảy ra lỗi. Vui lòng thử lại.');
            }
        });
    </script>
</body>
</html>
